<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

     <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css"/>

    <link rel="stylesheet" href="/styles/nav.css" type="text/css"/>

    <link rel="stylesheet" href="/styles/header.css" type="text/css"/>

    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>

    <link rel="stylesheet" href="/styles/older-tweet.css" type="text/css"/>

    <link rel="stylesheet" href="/styles/responsive.css" type="text/css"/>

     <!-- Using kitcode for icons on tweets -->
    <script src="https://kit.fontawesome.com/a3144185fd.js" crossorigin="anonymous"></script>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>


    <!-- App JS -->
    <script type="text/javascript" src="/scripts/helpers.js"></script>

    <script type="text/javascript" src="/scripts/client.js"></script>

    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>TWEETER</span>
      <p id="writeTweet">Write a new tweet</p><br>
      <a href="#to-compose-tweet">
      <div id="arrowDown">
      <i class="fas fa-angle-double-down"></i>
      </a>
      </div>
    </div>
    </nav>
   <section class="full-container">
    <header class="main-header">
      <div>
        <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
        <div id="to-compose-tweet"></div>
        <h2>Danielle</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section id="new-tweet">
        <form method="POST" action="/tweets/">
          <h2 class="error"></h2>
          <label for="tweet-content"></label>
          <textarea name="text" id="tweet-text" placeholder="What are you complaining about?"></textarea>
          <div class="submission-container">
            <button type="submit" class="submit-tweet">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <div id="tweet-container">
    </div>
    </main>
  </section> 
  </body>
</html>
